project(":"){
    apply plugin: 'java'
    apply plugin: 'idea'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.antlr:antlr:3.2'
                'org.antlr:antlr-runtime:3.2'

        testCompile 'junit:junit:4.10',
                    'org.antlr:gunit:3.2'
    }
}